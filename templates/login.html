{% extends 'base.html' %}
{% block content %}
    {% block navbar %}
    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="#">后台管理</a>

                <div class="nav-collapse collapse">
                {% block navlist %}
                    <ul class="nav pull-right">
                        <li><a href="/">Home</a></li>
                        <li class="active"><a href="#">Login</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                        <li><a href="http://cce.gzu.edu.cn"><i class="icon-home icon-white"></i> 学院首页</a></li>
                    </ul>
                {% endblock %}
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
    </div>
    {% endblock %}
    <div class="container-fluid well-large">
        <div class="row-fluid">
            <div class="span4 well offset4">
                <form class="form-inline" action="" method="post">{% csrf_token %}
                    <div class="control-group {% if errorMsg %}error{% endif %}">
                        <label class="control-label" for="username">用户名</label>

                        <div class="controls"><input type="text" name="username" id="username" required></div>
                    </div>
                    <div class="control-group {% if errorMsg %}error{% endif %}">
                        <label class="control-label" for="password">密&nbsp;&nbsp;码</label>

                        <div class="controls"><input type="password" name="password" id="password" required></div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <input type="submit" class="btn btn-primary" value="登录">
                            {% if errorMsg %}
                                <span class="help-inline">{{ errorMsg }}</span>
                            {% endif %}
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
